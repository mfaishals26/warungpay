<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pembayaran Berhasil ✅</title>
    <style>
      body {
        background: #f5f5f5;
        color: #222;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 360px;
      }
      h1 {
        color: #1b5e20;
      }
      .label {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Pembayaran Berhasil ✅</h1>
      <p>Terima kasih telah memesan di <b>WarungKU</b></p>

      <p id="nama" class="label"></p>
      <p id="info"></p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const order = params.get("order");
      const amount = params.get("amount");
      const name = params.get("name"); // <-- ambil nama

      document.getElementById("nama").innerText =
        name ? `Atas Nama: ${name}` : "Atas Nama: -";

      document.getElementById("info").innerText =
        `Order #${order} | Total: Rp${Number(amount).toLocaleString()}`;
    </script>
  </body>
</html>
